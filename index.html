<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series & Movie Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
    integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav-title">
                My Series Tracker
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#" class="active">Series</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Archives</a></li>
                </ul>
                <div class="searchBox">
                    <input type="text" id="searchbar" placeholder="Add a new series">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </nav>
    </header>
    <section id="search-results" class="search-results">
    </section>
    <section id="modal" class="modal">

    </section>
    <div class="tracker">
        <section id="series-tracker">
        </section>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/autocomplete.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/Sortable.js"></script>
</body>
</html>
