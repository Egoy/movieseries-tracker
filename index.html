<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series & Movie Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
    integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav-title">
                Series Tracker
            </div>
            <div class="nav-links">
                
            </div>
        </nav>
    </header>
    <label for="Add new series">Add new series</label>
    <input type="text" id="searchbar">
    <section id="search-results">
    </section>
    <section id="modal" class="modal">
        <div class="modal-wrapper">
            <form class="form" id="form">
                <div class="form-wrapper">
                    <div class="form-left">
                        <h2>${movieDetail.Title} (${movieDetail.Year})</h2>
                        <img src="https://m.media-amazon.com/images/M/MV5BZjkzMmU5MjMtODllZS00OTA5LTk2ZTEtNjdhYjZhMDA5ZTRhXkEyXkFqcGdeQXVyOTA3MTMyOTk@._V1_.jpg" />
                        <p>${movieDetail.Plot}</p>
                        <p><a href="https://www.imdb.com/title/${movieDetail.imdbID}/" target="_blank">IMDB:</a>
                            ${movieDetail.imdbRating}</p>
                    </div>
                    <div class="form-right">
                        <div class="inputBox">
                            <input type="text" name="season" id="season" required inputmode="numeric" pattern="[0-9]" />
                            <span>Season</span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="episode" id="episode" required inputmode="numeric" pattern="[0-9]" />
                            <span>Episode</span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <textarea id="comment" name="comment" rows="4" cols="50"
                                placeholder="Insert comment here"></textarea>
                            <span>Comment</span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="s2day" id="s2day" required />
                            <span>S2day Link</span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="myFlixer" id="myFlixer" required />
                            <span>Myflixer Link</span>
                            <i></i>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Add Series">
            </form>
        </div>
    </section>
    <script src="./modal.js"></script>
    <script src="./utils.js"></script>
    <script src="./autocomplete.js"></script>
    <script src="./index.js"></script>
</body>
</html>
